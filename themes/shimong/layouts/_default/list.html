{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

<div class="article-list">
	{{ range .Paginator.Pages }}
	<article>
		<header {{ if .Params.lang }}lang="{{- .Params.lang -}}"{{ end }}>
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{- .Date.Format "2006-01-02" -}}</time>
			<h3><a href="{{ .Permalink }}">{{- .Title -}}</a></h3>
		</header>
	</article>
	{{ end }}
</div>

<!-- TODO: pagination -->

{{ partial "footer.html" . }}
